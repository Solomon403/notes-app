<!DOCTYPE html>

<head>
    <title>New Note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/notestyle.css">
</head>

<body>
    <nav>
        <ul class="newnote-navbar-list">
            <li class="dark-mode newnote-navbar-darkmode"><span>Dark Mode:</span>
                <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </li>
            <li><a href="notes.html" class="newnote-navbar-link">Saved Notes</a></li>
        </ul>
    </nav>
    <main>
        <div class="save-successful-modal">
            <p class="save-success">Note saved successfully!</p>
            <a href="notes.html">View Saved Notes</a>
            <p>Or</p>
            <button class="addnewnote-button">Add another note</button>
        </div>
        <div class="newnote-container">
            <p class="hidden-alert">Note cannot be empty!</p>
            <form>
                <textarea placeholder="Add text here"></textarea>
            </form>
            <div class="button-style">
                <button class="action-button clear-button">Clear</button>
                <button class="action-button save-button">Save</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
